<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <!-- <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script> -->
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Times</h1>
      <h3 class="text-center">Train Times tables using moments.js</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Train Times</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Employee Name Train Name</th>
                  <th scope="col">Destination</th>
                  <!-- <th scope="col">First Train Time</th> -->
                  <th scope="col">Frequency how often</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minuites away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    * Train Name
    
    * Destination 
    
    * First Train Time -- in military time
    
    * Frequency

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="Train-Name-input">Train Name</label>
                <input class="form-control" id="Train-Name-input" placeholder="Jane Doe" type="text">
              </div>
              <div class="form-group">
                <label for="Destinaion-input">Destination</label>
                <input class="form-control" id="Destination-input" placeholder="city" type="text">
              </div>
              <div class="form-group">
                <label for="FirstTrain-input"> First Train Time</label>
                <input class="form-control" id="FirstTrain-input" placeholder="Military Time 24:00" type="text">
              </div>
              <div class="form-group">
                <label for="Freq-input">Frequency</label>
                <input class="form-control" id="Freq-input" placeholder="number in minuites" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <!-- <script src="timesheetLogic.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.6.1/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#reserved-urls -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

  <!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
  <script type="text/javascript" src="timesheetLogic.js"></script>
  
</body>

</html>
